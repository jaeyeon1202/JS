<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const result01 = () => {10+20};
		const result02 = () => 10+20; //리턴입니다. 한줄밖에 못들어와
		const result03 = () => (10+20);//리턴입니다. 한줄만~
		//중괄호 리턴하는법
		const result04 = () => {
			let sum = 10+20;
			return sum;
		}
		
		console.log(result01()); //undefined
		console.log(result02());//30
		console.log(result03());//30

	</script>
</body>
</html>
