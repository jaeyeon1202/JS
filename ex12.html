<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		// 오버로딩 안됨.
		// 매개변수가 달라도 error는 안남.
		// 함수 이름은 다르게 지정해야 함
		// 마지막으로 실행됨 함수가 출력,호출 됨.
		function test(x,y){
			console.log("첫번째 함수 실행");
		}
		function test(x){
			console.log("두번째 함수 실행")
		}
		test(10, 20);
		test(10);
		test();
		
		function test2(x,y,z){
			document.write(`${x}, ${y}, ${z}<br>`);
			let sum = x + y; //이럴때 undefined 나오면 안되니까 if문으로 걸러
			console.log(sum); //undefined 연산 불가능
			if(x == undefined && y==undefined)
				document.write("x,y값 없음<br>");
		}
		test2(); //undefined, undefined, undefined -> 값이 없음
		test2(10); //10, undefined, undefined
		test2(10, 20, 30); //10, 20, 30
		
		function test3(){
			document.write("<hr>");
			document.write(arguments+"<br>"); 
			document.write(arguments.length);
			//arguments : 함수에 전ㄷ하되는 인수들을 배열 형태로 나타낸 객체
			//변수 아니고 키워드
			document.write("<hr>");
		}
		test3(10);
		test3(10, 20, 30, 41);
	</script>

</body>
</html>
