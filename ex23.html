<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const data = ["서울", "강원도","충청도"];
		for(var i=0; i<data.length; i++){
			document.write(`배열 데이터 : ${data[i]}<br>`);
		}
		document.write("<hr>");
		/* //일반함수
		function printArr(item, index) {
			document.write(`${index}. ${item}<br>`);
		}*/
		//----------------------------------
		
		var printArr = (item,index) => {
			document.write(`${index}. ${item}<br>`);
		}
		data.forEach(printArr);
		
		document.write("<hr>");
		
		
		data.forEach((item,index) => {
			document.write(`${index}. ${item}<br>`);
		}); //직접적으로 forEach문안에 함수를 정의해서 사용함. (동일한 결과값)
		
		document.write("<hr>");
		
		//테이블이용
		let msg = "<table border='1'>";
		msg += "<tr><td>이름</td></tr>";
		
		data.forEach( (d) => {
			msg += "<tr>";
			msg += `<td>${d}</td>`;
			msg += "</tr>";
		});
		
		msg += "</table>";
		document.write(msg);
	</script>
</body>
</html>
