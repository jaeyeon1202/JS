<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	함수표현식 <br>
	 - 익명 함수, 즉시 실행 함수 <br>
	
	익명 함수<br>
	 - 함수의 이름을 지정하지 않고 변수에 할당하여 사용하는 방식<br>
	 - 한번만 실행해야 하는 경우 만들어 놓고 사용<br>
	 - 일반 함수와 다른 점은 일반 함수는 재활용 목적으로 <br>
	   메모리를 계속 차지하고 있다. 익명함수는 한번 사용하고 사라진다.<br>
	즉시 실행 함수<br>
	  - 함수를 정의함과 동시에 실행하는 함수<br>
	  - 보편적으로 어떤한 내용을 초기화하는 목적으로 사용<br>

	<script type="text/javascript">
		//변수를 이용해서 함수를 저장-익명함수
		let sumFunc = function(x,y){
			alert("실행"); //얼럿창
			return x,y;
		}//일회성으로 쓸때 유용함, 내가 사용할때만 메모리공간에 올라가고 다 사용하면
		//메모리 공간에서 내려와. 근데 또 쓰면 올라가
		//자주 사용하면 처리 속도 느려져서 한두번만 사용
		document.write(sumFunc(200, 300));
		//일반함수는 메모리공간에 계속 올라가있는 상태로 사용하기 때문에
		//메모리는 조금 차지하지만 익명함수보다는 처리속도가 빠름
		
		//즉시 실행 함수, 따로 호출없이 스크립트가 읽혀질때 자동으로 사용됨
		let result = (function test1(){
			
			alert("즉시 실행 함수!!");
			return "DB로 부터 데이터를 초기에 받아옴!<br>";
		})();
		document.write(result);
		
		//즉시 실행함수는 괄호 안에 값을 전달
		let name='홍길동';
		(function test2(n){
			document.write("매개변수 받아옴: "+n);
		})(name);
		
	</script>
</body>
</html>
