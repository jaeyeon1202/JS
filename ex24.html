<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	const data =[111,222,333];
	function mapArr(value){
		return `<b style="color:#FFA7A7;">${value}</b>`;
	}
	const result = data.map(mapArr);
	document.write(result);
	
	document.write("<hr>");
	/*
	const result02 = data.map((value)=>{
		return value+1000;
	});
	*/
	
	const result02 = data.map((value)=>value+2000);
	document.write(result02);
	
	document.write("<hr>");
	data.forEach((value, i) => {
		data[i] = value+1000;
	});
	document.write(data);
	
</script>
</body>
</html>
