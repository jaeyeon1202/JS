<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	//스크립트 순서대로 실행하다가 함수 만나면 들어가서 동작하고 나옴
	
		let msg = '전역변수';
	
		console.log("프로그램 시작");
		function test(){
			let num = 100;
			console.log("test함수 실행");
		}//따로 반환타입은 없음, 리턴은 있음.
		//function 함수명() {}
		test();
		console.log("프로그램 종료");
		
		//전역변수, 지역변수 동일하게 있음
		//함수 내에서 만든 변수 -> 그 함수 안에서만 사용 가능
		function test2(){
			console.log(msg);
			console.log(num);
		}
		test2();
	</script>
</body>
</html>
