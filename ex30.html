<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var cnt = 0;
	const inner = () => {
		cnt++;
		let msg = `내용 : ${cnt}<br>`;
		let txt = document.getElementById("txt");
		//txt.innerHTML = msg;
		// <div id="txt">안녕하세요</div>이곳에 msg의 내용을 넣겠다 (기존 안녕하세요는 출력 안됨)
		
		//txt.insertAdjacentHTML("afterbegin", msg);
		// <div id="txt">안녕하세요</div>이곳 젤 위에 msg내용 추가(기존꺼 출력 0)
		
		txt.insertAdjacentHTML("beforeend", msg);
		//<div id="txt">안녕하세요</div> 이거 밑으로 줄줄줄 내용 추가
	}
</script>
	
	<div id="txt">안녕하세요</div>
	<button onclick="inner()">inner</button>
	
</body>
</html>
