<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<script type="text/javascript">
		var e ;
		const digClock = () => {
			var today = new Date(); //현재시간 포멧팅
			console.log(today);
			var time = today.getMonth() + 1 + "월";
			time += today.getDate() + "일";
			time += today.getHours() + "시";
			time += today.getMinutes() + "분";
			time += today.getSeconds() + "초";
			//월 일 시 분 초 
			document.getElementById("clock").innerHTML = time;//월일시분초 출력
			console.log(time);
			e = setTimeout(digClock, 1); //특정함수 호출, 한번 실행
			//1초 기다렸다가 digClock호출
		}
		const end = () => {clearTimeout(e);}
		
		var cnt = 0;
		const dig = () => {
			cnt++;
			document.getElementById("dig").innerHTML = cnt;
		}
	
</script>
	
	<div id="dig"></div>
	<button onclick="dig()">dig</button>
	
	<div id="clock"></div>
	<button onclick="digClock()">시작</button>
	<button onclick="end()">종료</button>
</body>
</html>
